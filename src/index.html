<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo List ðŸ’–</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Todo List!</h1>
            <form>
                <input id="taskfield" type="text" placeholder="Add a new task" autocomplete="off"/>
            </form>
            <p class="blended">Hint: Press the add button or enter when you're done!</p>
            <div class="tasks">
                <div class="task">
                    <input class="checkbox" type="checkbox"/>
                    <p class="task-title">leetcode exercises</p>
                    <button class="close-task">X</button>
                </div>
            </div>
            <p class="blended" id="tasks-completed">x of y tasks completed</p>
        </div>
    </main>
</body>
</html>
